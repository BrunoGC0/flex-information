<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Information">
        <h1 class="title">Information!</h1>
    </div>

    <div class="container">
        <div class="info">
            <img src="images/barberry.png" alt="barberry">
            <div class="text"><p>This is a type of plant. We love this one.</p></div>
        </div>

        <div class="info">
            <img src="images/chilli.png" alt="chilli">
            <div class="text"><p>This is another type of plant. Isn't it nice?</p></div>
        </div>

        <div class="info">
            <img src="images/pepper.png" alt="pepper">
            <div class="text"><p>We have so many plants. Yay plants.</p></div>
        </div>
        <div class="info">
            <img src="images/saffron.png" alt="saffron">
            <div class="text"><p>I'm running out of things to say about plants.</p></div>
        </div>
    </div>
</body>
</html>
